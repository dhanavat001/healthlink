<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background: #28a745;
            color: white;
            padding: 15px 0;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo a {
            color: white;
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            color: #e2e2e2;
        }

        /* Header */
        header {
            background: url('header-bg.jpg') no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        header .btn {
            padding: 15px 30px;
            background: #ffc107;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
        }

        header .btn:hover {
            background: #ffb300;
        }

        /* Features */
        #features {
            padding: 80px 0;
            background: #f9f9f9;
        }

        #features h2 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5rem;
        }

        .features-grid {
            display: flex;
            justify-content: space-between;
        }

        .feature-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 23%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .feature-box img {
            width: 80px;
            margin-bottom: 20px;
        }

        .feature-box h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .feature-box p {
            color: #666;
        }

        /* Doctors */
        #doctors {
            padding: 80px 0;
        }

        #doctors h2 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5rem;
        }

        .doctors-grid {
            display: flex;
            justify-content: space-between;
        }

        .doctor-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .doctor-card img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .doctor-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .doctor-card p {
            color: #666;
        }

        /* Contact */
        #contact {
            padding: 80px 0;
            background: #f9f9f9;
            text-align: center;
        }

        #contact h2 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5rem;
        }

        .contact-options {
            display: flex;
            justify-content: center;
        }

        .contact-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }


        #contact h2 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5rem;
        }

        .contact-options {
            display: flex;
            justify-content: space-between;
        }

        .contact-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 48%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-box h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .contact-box p {
            color: #666;
        }

        .contact-box a.btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .contact-box textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .contact-box button {
            padding: 10px 20px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-box button:hover {
            background: #218838;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Your additional CSS files or styles -->
    <!-- ... -->
</head>
<body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <h1 class="logo"><a href="#">HealthLink</a></h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#doctors">Doctors</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="{% url 'add_doctor_profile' %}" class="button">Add Doctor Profile</a></li>
                <li><a href="{% url 'add_patient_profile' %}" class="button">Add Patient Profile</a></li>
            </ul>
        </div>
    </nav>
{%block content%}

{%endblock content%}
    
</body>
</html>
